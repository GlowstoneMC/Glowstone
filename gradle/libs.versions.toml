[versions]
linkstone = "1.0.0-SNAPSHOT"
checkstyle = "8.30"
glowstone = "1.16.5-R0.1-SNAPSHOT"
block-data-generated = "1.0.0-SNAPSHOT"
jansi = "1.17.1"
jline = "2.14.6"
fastutil = "1.0"
flow = "1.2.10-SNAPSHOT"
fastuuid = "0.1"
brigadier = "1.0.17"
kotlin = "1.5.20"
gluegen = "2.3.2"
jocl = "2.3.2"
naether = "0.15.6"
maven-artifact = "3.6.3"
slf4j = "1.7.25"
junit-core = "4.13.1"
junit-ext = "5.7.0"
hamcrest = "2.2"
powermock = "2.0.5"
lombok = "1.18.20"
