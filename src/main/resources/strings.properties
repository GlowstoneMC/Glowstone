  --generate-config              Generates and loads configuration files, then exits.\
  --configdir <directory>        Sets the configuration directory.\
  --configfile <file>            Sets the configuration file.\
  --port, -p <port>              Sets the server listening port.\
  --host, -H <ip | hostname>     Sets the server listening address.\
  --onlinemode, -o <onlinemode>  Sets the server''s online-mode.\
  --jline <true/false>           Enables or disables JLine console.\
  --plugins-dir, -P <directory>  Sets the plugin directory to use.\
  --worlds-dir, -W <directory>   Sets the world directory to use.\
  --update-dir, -U <directory>   Sets the plugin update folder to use.\
  --max-players, -M <director>   Sets the maximum amount of players.\
  --world-name, -N <name>        Sets the main world name.\
  --log-pattern, -L <pattern>    Sets the log file pattern (%D for date).
